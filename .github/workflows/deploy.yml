name: Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Deploy
      env:
        AWS_ACCESS_KEY_ID: ${{ secret.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secret.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secret.BUCKET_REGION }}
        BUCKET: ${{ secret.BUCKET_NAME }}
      run: ./deploy.sh
